<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Formulario</title>
</head>
<body>
    

    <nav class="nav bg-dark text-center  justify-content-center">
        <a class="nav-link col-1" href="cliente.html">Cliente</a>
        <a class="nav-link col-1" href="novo.html">Novo</a>
        <a class="nav-link col-1" href="#">Usuario</a>
        <a class="nav-link " href="#">Calendario</a>
        <a class="nav-link " href="serviço.html">Produto/Serviço</a>
        <a class="nav-link col-1" href="#">O.S</a>
        <a class="nav-link col-1" href="#">Relatorio</a>
        <i class="bi bi-house-check-fill text-primary col-md-4 "></i>
    
      </nav>

  
      <main>
        <section class="container-fluid">
            <form action="adm/cadastrar-produto/inserir" enctype="multipart/form-data" method="post">
                <div class="card">
                    <div class="card-header bg-secondary text-center">
                        Cadastrar Cliente
                    </div>
                    <div class="card-body">
                        
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" maxlength="25" id="nome"
                                    placeholder="Digite seu usuário" name="nome">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="preco">CPF/CNPJ:</label>
                                <input class="form-control" type="text" maxlength="7" id="preco" placeholder="$"
                                    name="preco">
                            </div>
                          
                            <div class="col-md-3 mb-3">
                                <label for="numero">Telefone:</label>
                                <input type="text" class="form-control" id="numero" placeholder="DDD" name="numero">
                            </div>
                        
                         
                            <div class="col-md-4 mb-3">
                                <label for="inputemail">Email</label>
                                <input type="email" class="form-control" id="inputemail" placeholder="Email"
                                    name="inputemail">
                            </div>
                          
                            <div class="col-md-4 mb-3">
                                <label for="numero">Status-Cliente:</label>
                                <input type="text" class="form-control" id="numero"  name="numero">
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="numero">Horário:</label>
                                <input type="number" class="form-control" id="numero"  name="numero">
                            </div>
        
                        </div>
                    </div>
                </div>
            
                <div class="card-footer btn-group d-block text-center  ">
                    <button type="submit" class=" btn btn-primary m-1 mx-auto  ">Cadastrar </button>
                    <button type="submit" class=" btn btn-danger  mx-auto ">Cancelar </button>
                </div>
            </form>
        </section>
    </main>
                     
                       
        
</body>
</html>
